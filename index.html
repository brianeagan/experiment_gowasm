<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst)
        });
    </script>
</head>
<body id="foo">

<button onClick="render('hi.html');" id="render">Render</button>
<div id="target">
    nadda
</div>


</body>
</html>
